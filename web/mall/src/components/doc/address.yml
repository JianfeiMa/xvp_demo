component:
  address

about:
  收货地址组件

author:
  zhaoze

data:function(){
  return{
      adsStatus:false,  //默认值（组件隐藏）
      address:[
                  {id:1,trueName:"张三",userName:"advance_dream",time:"2016-10-08",url:"http://www.baidu.com"},
                  {id:2,trueName:"李四",userName:"advance",time:"2016-10-09",url:""},
                  {id:3,trueName:"李四",userName:"advance",time:"2016-10-09",url:"http://www.baidu.com"}
              ],
      btnTxt:"按钮默认值",
      title:"头部描述",

  }
}



methods:
   openAddress:function () { //打开收货地址
       this.adsStatus=true;
   },
   'getAddressId':function (id,value) {//id为当前点击address数组对象里的id值,value:数组里trueName的值
       console.log(id)
   },
   'addBtn':function () {
       alert("新增收货地址");
   }

   示例：
   <input type="button" value="打开收货地址" @click="openAddress">

   <c-address :show.sync="adsStatus"  :address="address" @get-addressid="getAddressId" @address-add="addBtn" btn-txt="新增" title="描述" btn-skin="blue" :mstyle=true></c-address>

   备注：
   adsStatus：值为布尔类型（组件的状态）
   address：组件所需的数据
   mstyle：值为布尔类型（true为显示单选按钮，false为不显示单选按钮）
   getAddressId:列表点击事件
   addBtn：新增收货地址按钮点击事件
   btnTxt：按钮的值
   addressDesc:头部描述

   title="addressDesc"  如果有该参数则显示标题，反之则没有
   btnSkin：为button皮肤可选green、blue
   maxhide="4",//如果传此参数，超过4个将隐藏按钮，否则按钮一直显示
