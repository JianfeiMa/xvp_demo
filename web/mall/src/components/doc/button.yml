component:
  button

about:
  按钮组件

author:
  bob

props:
  link:
    参数定义: 内部跳转链接
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 若有此参数，则忽略url参数
  text:
    参数定义: 按钮文本
    是否必填: 否
    可选项: 无
    默认值: 提交
    备注: 无
  type:
    参数定义: 按钮样式
    是否必填: 否
    可选项: primary（绿色）、warn（红色）、default（灰色）、org（橘黄色）、blue（蓝色）、blue2（蓝色2）、plain_primary（绿边框）、plain_default（黑边框）
    默认值: primary
    备注: 无
  size:
    参数定义: 按钮大小
    是否必填: 否
    可选项: nomal（常规）、small（小）、block（宽度100%）
    默认值: nomal
    备注: 无
  code:
      参数定义: 倒计时按钮
      是否必填: 否
      可选项: code
      默认值: 无
      备注: 无
  disabled:
        参数定义: 按钮是否disabled
        是否必填: 否
        可选项: true false
        默认值: false
        备注: 无

  noradius:
          参数定义: 按钮无圆角
          是否必填: 否
          可选项: true false
          默认值: false
          备注: 无