component:
  tabbar

about:
  tabbar组件
     小图标文字的tab栏

author:
  bob


:positions='inherit'

:link="item.link" 
:icon-class='item.iconClass' 
:selected='item.selected' 
v-for='item in iconlist'

  
props:
  iconlist: [{
            id: 1,       
            text: '首页',      // 图标下方的文字        **必填
            selected: true,   // 当前图标文字的颜色     *选填
            iconClass: 'icon-rocket',  // 当前图标的图标颜色  *选填
            link: {
              name: 'cart'            // 图标跳转链接    **必填
            },{
             id: 1,
            text: '首页',
            selected: true,
            iconClass: 'icon-rocket',
            link: {
              name: 'cart'
            }
  }
  
  positins:true,        // 如果不填，tab栏则默认固定在底部  ，填了则表示position:inherit



示例：
  <c-tabbar>
      <c-tabbar-item :link="item.link" :icon-class='item.iconClass' :selected='item.selected' v-for='item in iconlist'>
        <img slot="icon" src="../../assets/images/cart.png">
        <span slot="label">{{item.text}}</span>
      </c-tabbar-item>
    </c-tabbar>