component:
  switch

about:
  switch组件

author:
  bob

props:
  title:
    en: label text
    zh-CN: label文字
  disabled:
    en: if disabled
    zh-CN: 是否不可点击
  value:
    en: component's value
    zh-CN: 表单值
  inline-desc:
    en: text below label
    zh-CN: 标签下文字
events:
  on-change:
    en: triggers when value change, params is (value)
    zh-CN: 值变化时触发，参数为 (value)

props: {
    title: {
      type: String,
      required: true
    },
    disabled: Boolean,
    value: {
      type: Boolean,
      default: false
    },
    inlineDesc: String
  }


示例：
   <h1>switch组件 -- switch</h1>
    <c-cell-wrap title="switch组件">
        <c-switch title="default setting" @on-change="switchChange"></c-switch>
        <c-switch title="default true" :value="true"></c-switch>
        <c-switch title="default setting" disabled></c-switch>
        <c-switch title="default true" :value="true" disabled></c-switch>
        <c-switch title="<span style='color:red'>I'm Red.</span>">I'm red</span>" disabled></c-switch>
    </c-cell-wrap>