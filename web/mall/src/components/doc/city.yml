component:
  city

about:
  城市选择组件

author:
  zhaoze

data (){
      return {
          title: '标题',
          value: [],//默认值,例['广东省', '深圳市', '南山区']
      }
  },


methods:
   changeData () {
        this.value = ['430000', '430400', '430407'] //初始化赋值时需要写该项
    }
    logHide (obj) {//关闭后触发

       console.log(obj.name)//返回文本值（string类型）

       console.log(obj.code)//返回城市编码（array类型）
    },
    logShow () {

        console.log('显示时触发')
    }

   示例：
   <c-group>
       <c-city @on-hide="logHide" @on-show="logShow" :title="title" :hide-district=false :value.sync="value" placeholder="请选择地址" inline-desc="标题描述"></c-city>
   </c-group>

   备注：
   1、如果初始化有数据，用编码可以直接赋值；如果用文本，则需要在标签里加上raw-value
   2、hide-district：是否隐藏区，即只显示省份和城市，默认false显示省市区，可不传此参数（显示省市区）

