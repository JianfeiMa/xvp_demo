component:
  button-txt

about:
  按钮组件

author:
  zhaoze

  示例：
  <c-button-txt text="提交订单" money="500" name="实付：" size="block" @btnclick="addOrder" type="blue" fixed></c-button-txt>
  备注：
  link：链接参数，如果有该参数，点击按钮直接跳转，否则为按钮回调函数
  text：按钮文本值
  name：按钮左侧值
  money：可选填的金额
  size：若值为“block”，按钮长度100%，原来左侧内容将被隐藏
  @btnclick:回调函数，带一个参数，参数值为money的值
  type:按钮样式，请参考button组件
  fixed:若存在此属性(不必赋值)，按钮将呈现在屏幕最下方
  disabled：Boolean类型，true：禁用，false：激活
