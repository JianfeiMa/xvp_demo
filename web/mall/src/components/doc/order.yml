  <c-order :order-data="orderData" :order-status="orderStatus" @fukuan="fukuan" @del="del" @look="look" @goto="goto" @qrsh="qrsh"></c-order>

   备注：
   orderData：订单数据
   orderStatus：订单状态
   fukuan：付款回调函数
   del:删除订单回调函数
   look：查看订单函数
   goto：商品点击事件
   qrsh:确认收货函数