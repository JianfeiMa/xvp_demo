component:
  cell-wrap

about:
  cell容器组件

author:
  bob


props:
  title:
    参数定义: 列表标题
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 若不传此参数，则无标题项
  dark:
    参数定义: 黑色标题
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 若有此参数，并且此参数不为空，则标题颜色为黑色
desc：显示在标题右侧（右对齐）
desc-color：显示颜色（例如：green）
@desc：desc点击事件





示例：
  <c-cell-wrap title="列表名称" desc="管理" desc-color="#31b3f5" @desc="descClick">
      123
  </c-cell-wrap>

  更新备注：增量更新，增加接收两个参数,desc具有点击事件 2016-11-9

