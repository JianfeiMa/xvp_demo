component:
  checklist

about:
  选择列表组件

author:
  bob


props: {
    title: String,
    required: {
      type: Boolean,
      default: true
    },
    options: {
      type: Array,
      required: true
    },
    value: {
      type: Array,
      twoWay: true
    },
    max: Number,
    min: Number,
    fillMode: Boolean,
    randomOrder: Boolean
  }

  props:
    value:
      zh-CN: 表单值
    title:
      zh-CN: 标题
    required:
      zh-CN: 是否为必填
    options:
      zh-CN: 选项列表
    max:
      zh-CN: 最多可选个数
    min:
      zh-CN: 最少可选个数
    fill-mode:
      zh-CN: 是否允许填写值
    random-order:
      zh-CN: 是否随机打乱选项顺序
  events:
    on-change:
      zh-CN: 值变化时触发，参数为 (value)
