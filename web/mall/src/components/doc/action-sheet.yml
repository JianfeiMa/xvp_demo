  action-sheet

about:
  地址信息组件

author:
  zhaoze

data(){
    return{
         show1: false,
         show2: false,
         show3: false,
         menus1: {
                    123: 'Share to friends454',
                    menu2: 'Share to timeline'
                 },
         menus2: {
                     menu1: '11',
                     menu2: '22',
                     menu3: '33',
                     menu4: '44'
                 },
         menus3: {
                     'title.noop': '确定吗?<br/><span style="color:#666;font-size:12px;">描述信息</span>',
                     delete: '<span style="color:red">删除</span>'
                 },
    }
}
methods:
  click(key){
      //回调函数,key为menus1对象的key值
  }


示例1：
<c-action-sheet :show.sync="show1" :menus="menus1" @on-click-menu="click"></c-action-sheet>

示例2：
<c-action-sheet :show.sync="show2" :menus="menus2" @on-click-menu="click" show-cancel title='操作商品'></c-action-sheet>

示例3：
<c-action-sheet :show.sync="show3" :menus="menus3" @on-click-menu="click" @on-click-menu-delete="onDelete"
                            show-cancel></c-action-sheet>

备注：
menus：Object数据
@on-click-menu:回调函数（带一个参数，该参数是menus对象的key值）
:show.sync:Boole类型（true：显示，false：隐藏）
show-cancel：若存在此属性，则会显示取消按钮
@on-click-menu-delete：删除事件
title 若传此参数，则会有title  也就是弹窗的标题
