component:
  tab

about:
  tab组件

author:
  bob

props:
  list:
    参数定义: tab列表数据   [Array]   [{key:1,value:'未发货'},{key:1,value:'已发货'}]
    是否必填: 是
    可选项: 无
    默认值: 无
    备注: 无
  active:
    参数定义: 选中的tab id   [String]
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 无
  animate:
    参数定义: 是否带动画   [Boolean]
    是否必填: 否
    可选项: true false
    默认值: true
    备注: 无
  lineWidth:
    参数定义: 选中线的高度   [Number]
    是否必填: 否
    可选项: 无
    默认值: 2
    备注: 无
  activeColor:
      参数定义: 选中状态的颜色   [String]
      是否必填: 否
      可选项: 无
      默认值: '#ff6600'
      备注: 无
  defaultColor:
      参数定义: tab字体颜色   [String]
      是否必填: 否
      可选项: 无
      默认值: '#333'
      备注: 无

events:
  on-change:
    参数：id


示例：
  <c-tab :list="[{key:1,value:'未发货'},{key:1,value:'已发货'}]" active="3" :animate="false" :line-width=1 active-color='#fc378c'></c-tab>