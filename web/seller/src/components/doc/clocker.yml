props:
  time:
    en: the end time
    zh-CN: 结束时间
  format:
    en: the result format
    zh-CN: 显示格式
  color:
    zh-CN: 字体颜色 默认org  可选：gray(灰色)、blue（蓝色）、blue2（浅蓝）、org（橙色）、green（绿色）、red（红色）、white（白色）、dark（黑色）

events:
  on-tick:
    en: triggers on time ticking
    zh-CN: 时间计算时触发，但非每1s触发
  on-finish:
    en: triggers on time end
    zh-CN: 时间结束时触发
slots:
  default:
    en: if specified, will be the format for the result
    zh-CN: 若存在，则作为最终显示出来的结果模板


