component:
  pay-bar2

about:
  底部支付组件2

author:
  qian

props:
  price:
    参数定义: 合计金额
    是否必填: 否
    可选项: 无
    默认值: 0.00
    备注: 
  buytext:
    参数定义: 立即购买按钮别名
    是否必填: 否
    可选项: 无
    默认值: 立即购买
    备注: 若有此参数，则立即购买按钮名称为设置值

应用demo:
<template>
    <pay-bar2 price="2.00" @on-button="payBuyBtn" buytext="立即收藏"></pay-bar2>
</template>
methods:{
    //点击底部支付组件按钮回调。
    payBuyBtn(val){
        console.log("您点击的立即购买");
    }
}
