component:
  page

about:
  分页组件

author:
  qian

props:
  totalPage:
    参数定义: 总页数
    是否必填: 是
    可选项: 无
    默认值: 无
    备注: 无
  pageNumber:
    参数定义: 当前页
    是否必填: 否
    可选项: 无
    默认值: 1
    备注: 无
  pageSize:
      参数定义: 每页显示多少条
      是否必填: 否
      可选项: 无
      默认值: 50
      备注: 无

  事件：
  this.$emit('on-page',this.pageNumber);//返回将要请求页
  实例：
  <c-page :page-number="data.pageNumber" :page-size="data.pageSize" :total-page="totalPage"  @on-page="page"></c-page>