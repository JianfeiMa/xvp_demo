component:
  datetime

about:
  时间组件

author:
  zhaoze

data:function(){
  return{
      dateDefault: ''
  }
}



events:
  'on-change':function (value) {//点击完成，回调函数，value为选中的值（不包含汉字）
      alert(value);
  }

   示例：
   <c-group title="标题文本,可不写">
       <c-datetime :value.sync="dateDefault" placeholder="请选择日期" :min-year=2000 :max-year=2016 format="YYYY-MM-DD HH:mm" title="标题名称" year-row="{value}年" month-row="{value}月" day-row="{value}日" hour-row="{value}点" minute-row="{value}分" confirm-text="完成" cancel-text="取消"></c-datetime>
   </c-group>

   备注：
   title：标题文本
   format:可选，日期格式，如：YYYY-MM-DD
