component:
  toast

about:
  toast组件

author:
  bob

props:
  show:
    参数定义: 是否显示   [Boolean]
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 无
  time:
    参数定义: 显示时长   [Number]
    是否必填: 否
    可选项: 无
    默认值: 2000
    备注: 无
  transition:
    参数定义: 动画   [String]
    是否必填: 否
    可选项: 无
    默认值: vux-fade
    备注: 无
  width:
    参数定义: 选中线的高度   [Number]
    是否必填: 否
    可选项: 无
    默认值: 2
    备注: 无
  text:
      参数定义: 文案内容   [String]
      是否必填: 是
      可选项: 无
      默认值: 无
      备注: 无
