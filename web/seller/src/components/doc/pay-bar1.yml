component:
  pay-bar1

about:
  底部支付组件1

author:
  qian

props:
  link:
    参数定义: 外部跳转链接
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 若有此参数，则跳转到购物车页面
  buytext:
    参数定义: 立即购买按钮别名
    是否必填: 否
    可选项: 无
    默认值: 立即购买
    备注: 若有此参数，则立即购买按钮名称为设置值

应用demo:
<template>
    <pay-bar1 link="http://baidu.com" @on-button="payButton" buytext="立即收藏"></pay-bar1>
</template>
methods:{
    //点击底部支付组件按钮回调。
    //如果val值为"cart"则表示点击的购物车按钮；
    //如果val值为"addCart"则表示点击的添加购物车按钮；
    //如果val值为"buy"则表示点击的立即购买按钮；
    //请根据不同val值写相应逻辑操作。
    payButton(val){
        if(val=="cart"){
            console.log("您点击的购物车");
        }else if(val=="addCart"){
            console.log("您点击的加入购物车");
        }else if(val=="buy"){
            console.log("您点击的立即购买");
        }
    }
}
