component:
        列表标题
        图文列表栏目
  
about:
        列表标题
        图文列表栏目

##示例：
 <template>
    <div>
        <c-panel-img :listname="listname">
            <c-panel-list 
                v-for='item in detaillist' 
                :id='id'
                :arrow='arrow' 
                :moreinform='moreinform'   
                :line='line' 
                :buttonicon='buttonicon' 
                :type='btn' 
                :btnlink='btnlink' 
                :title='item.title' 
                :price='item.price'
                :min-price='item.minPrice' 
                :max-price='item.maxPrice'
                :details='item.details' 
                :from='item.from' 
                :time='item.time' 
                :others='item.others'
                :arrowtips='item.arrowtips',
                :righttips='item.righttips', 
                :icon='item.icon' 
                :imglink='item.sourceUrl'
                :link='golink'
                :colororg='colororg'
                :text='text'
                @hander='hander'
                >
            </c-panel-list>
        </c-panel-img>
        
    </div>
    
</template>


props:
    :min-price 
    :max-price
   :listname   
   :id
   :detaillist
   :arrow 
   :moreinform  
   :line 
   :buttonicon
   :type
   :btnlink
   :title
          ：price
   :details
   :from
   :time
   :others 
   arrowtips
   righttips
   :icon
   :imglink
   :link
   :'colororg'
   :text
   :btnstats
   'id',
     
   
 methods: {
            hander(obj){
                                            退款按钮的回调
            },
            handing(item) {
                                          点击每行的回调
        },

        },  
  
 参数一(选填)：listname:  -------String   
                     参数定义：（列表名字）
            
          
    
参数二(选填):detaillist:-----Aarry   
                                 参数定义： 图文列表数据
                :text    按钮文本
                :btnstats    按钮状态
                id:'',
                title: '这是标题',
                from: 'web', 第三行左边
                time: '2016',   第三行右边文字
                others:'其他信息',   第三行最后一个文字
                price:'价格'   如果传了price,则显示 ,此参数有formatPrice   否则显示details   第二行文本
                details:'这里是说明文字啊', 第二行文本
                imglink: '//www.baidu.com/img/baidu_jgylogo3.gif',  图片地址
                icon:"class1" -----字体图标样式，有四种，默认显示，如果没有icon,则显示图片
                link: -------------每行列表跳转地址
                btnlink：-------------按钮跳转地址
                arrowtips ----------- 箭头左边的文字
                righttips -----------箭头下面的文字 也就是右边的文字   如果righttips==0,文字则显示‘已售完’   已售完是橙色 14px 
                          -----------否则，显示库存总数：库存值     例如：库存总数:8888   颜色:666 14px   
                minPrice -----有，则会显示 ￥1.0~2.0这样的区间价格       最小价格
                maxPrice -----最大价格
                
参数三(选填)：arrow -------Boolean      
                     参数定义：列表栏目右边的箭头 <
                     
参数四(选填)：buttonicon -------Boolean      
                     参数定义：列表栏目右边是否有按钮               
         type--------------按钮颜色 （具体参考button组件API）
                     
参数五(选填)：line -------Boolean      
                     参数定义：列表参数是否有   
                     
参数六(选填)：moreinform -------Boolean      
                     参数定义：列表标题右边文字信息                                   
            
  参数七(选填)：colororg -------Boolean       
                     参数定义：第三行左边文字是橙色   
                    
 参数八(选填)：cheng -------Boolean       
                     参数定义：乘号默认显示         若不需要则  "cheng"=true
