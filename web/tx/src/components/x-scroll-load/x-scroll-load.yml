component:
  scroll-load

about:
  滚动加载组件

author:
  bob

props:
  url:
    参数定义: 接口地址
    是否必填: 是
    可选项: 无
    默认值: 无
    备注: 无
  params:
    参数定义: 分页接口data 参数
    是否必填: 否
    可选项: 无
    默认值: {"pageNumber":2,"pagesize":15}
    备注: 无
  nomore:
      参数定义: 无更多内容
      是否必填: 否
      可选项: 无
      默认值: false
      备注: 无


  type:
      参数定义: ajax类型
      是否必填: 否
      可选项: GET POST
      默认值: POST
      备注: 无
  eleid:
    参数定义: 要监听元素的id
    是否必填: 否
    可选项: 无
    默认值: 无
    备注: 若无此参数，默认监听页面滚动轴


this.$emit('on-load',data);//data为新增数据数组,若数组为空或者其他报错，则data为false

<c-scroll-load @on-load="load" eleid="scroll" :params="{"pageNumber":2,"pagesize":15,"notid":"1,2,3"}" :nomore="nomore">
  <div class="testdiv">内容</div>
</c-scroll-load>