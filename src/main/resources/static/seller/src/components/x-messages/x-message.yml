props:
  status:
    参数定义: 状态
    是否必填: 否
    可选项: 0：失败；1:成功；2：提示信息
    默认值: 无
    备注: 
  msg:
    参数定义: 图标下首行文字
    是否必填: 否
    可选项: 无
    默认值: 无
    备注:
  msgColor:
     参数定义: 对msg字段进行自定义颜色
    是否必填: 否
    可选项: 无
    默认值: 无
    备注:
  desc:
    参数定义: 第二行文字
    是否必填: 否
    可选项: 无
    默认值: 无
    备注:
  money:
    参数定义: 第三行文字
    是否必填: 否
    可选项: 无
    默认值: ￥
    备注:
  score:
      参数定义: 第四行文字，返回 "xx积分"
      是否必填: 否
      可选项: 无
      默认值: 积分
      备注:
      
  fivetext:
     参数定义: 第五行文字  灰色 12px
      是否必填: 否
      
     
     支持slot
  slot='btn'或者slot='list' 可传入组件和内容