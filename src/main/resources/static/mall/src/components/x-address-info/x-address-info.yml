component:
  address-info

about:
  地址信息组件

author:
  zhaoze

props:
  id:可选
  name:可选
  phone:可选
  address:可选
  arrows:可选项（是否显示右边箭头，Boolean）
  link:跳转链接，（若传此参数则不会触发回调函数）

methods:
  click(){
      //回调函数
  }


示例：
<r-group>
  <x-address-info id="3" name="张三" phone="123456789123" @click="btnClick1" :arrows="true" address="北京市海淀区"></x-address-info>
</r-group>

备注：
@click:回调函数   返回的参数是id
